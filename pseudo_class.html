<!DOCTYPE html>
<html>
<head>
    <style>
        p:first-child i{
            background-color: magenta;
        }
        p i:first-child{
            background-color: lightpink;
        }
        q:lang(en){
            quotes: "~" "~";
        }
    </style>
</head>
<body>
    <p>this is <i>music</i><i> text.</i></p>
    <p>this is <i>math </i><i>text.</i></p>
    <p>this is <q lang="en">A quote in a paragraph.</q></p>
</body>
</html>
