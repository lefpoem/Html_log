<!DOCTYPE html>
<html>
<head>
    <style>
    #myCanvas{
        width: 500px;
        height: 500px;
        border: 1px solid #000000;
    }
    #pply{
        fill:lime;
        stroke:purple;
        stroke-width:5;
        fill-rule:evenodd;
    }
    </style>
</head>
<body>
    <!--math.PI是180度-->
    <canvas id="myCanvas">您的浏览器不支持canvas!</canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");
        ctx.fillStyle="#FF0000";
        ctx.fillRect(0,0,150,75);
        ctx.beginPath();
        ctx.arc(95,50,40,0,2*Math.PI);
        ctx.stroke();
        ctx.moveTo(0,0);
        ctx.lineTo(150,75);
        ctx.lineTo(10,50);
        ctx.stroke();
        ctx.font="30px Arial";
        ctx.strokeText("Hello World",150,50);
    </script>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
        <polygon id="pply" points="100,10 40,180 190,60 10,60 160,180" />
    </svg>
</body>
</html>
